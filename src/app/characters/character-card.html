<img ng-src="{{$ctrl.getCharacterImage($ctrl.character.thumbnail)}}" alt="photo of {{::$ctrl.character.name}}" class="characterImage">
<md-grid-tile-footer>
    <md-toolbar style="background: transparent">
        <div class="md-toolbar-tools">
            <h3 flex>{{::$ctrl.character.name}}</h3>
            <md-button class="md-icon-button" target="_blank" ng-href="{{$ctrl.getCharacterLink($ctrl.character)}}">
                <md-icon>link</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="$ctrl.showCharacter($ctrl.character)">
                <md-icon>info</md-icon>
            </md-button>
        </div>
    </md-toolbar>
</md-grid-tile-footer>
