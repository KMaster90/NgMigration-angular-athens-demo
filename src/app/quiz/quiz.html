<div style="background: white">
    <div ng-if="!$ctrl.hero" layout="column">
        <md-list>
            <md-subheader class="md-no-sticky">Answer the following questions to find with which hero you match:</md-subheader>
            <nga-question ng-repeat="question in $ctrl.questions" question="question"></nga-question>
        </md-list>
        <span layout="row" layout-gap="10px" layout-align="center" class="actions">
            <md-button ui-sref="main">Cancel</md-button>
            <md-button class="md-raised md-primary" ng-click="$ctrl.submit()">Submit</md-button>
        </span>
    </div>
    <div ng-if="$ctrl.hero" layout="column">
        <h2 layout="row" layout-align="center">You are</h2>
        <div layout="row">
            <span flex></span>
            <nga-character-detail [character]="$ctrl.hero"></nga-character-detail>
            <span flex></span>
        </div>
        <span layout="row" layout-align="center">
            <md-button class="md-raised md-accent" ng-click="$ctrl.resetQuiz()">No I am not!</md-button>
        </span>
    </div>
</div>
