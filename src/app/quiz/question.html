<md-list-item>
    <div class="md-list-item-text">
        <h4>
            <b>{{$ctrl.question.no}}. {{$ctrl.question.description}} ?</b>
        </h4>
        <p>
            <md-radio-group ng-change="$ctrl.setAnswer()" ng-model="$ctrl.answer" layout="row">
                <md-radio-button value="yes">Yes</md-radio-button>
                <md-radio-button value="no">No</md-radio-button>
            </md-radio-group>
        </p>
    </div>
</md-list-item>
