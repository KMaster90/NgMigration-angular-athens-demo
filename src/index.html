<!doctype html>
<html lang="en" ng-app="ngaApp">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Angular Heroes</title>
        <base href="/">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         
        <!-- inject-vendor:css -->
        <link href="bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/toastr/toastr.css" rel="stylesheet" type="text/css" />
        <!-- endinject -->

        <!-- inject:css -->
        <link href="content/app.css" rel="stylesheet" type="text/css" />
        <!-- endinject -->
    </head>
    <body>
        <nga-shell></nga-shell>

        <!-- inject-vendor:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/toastr/toastr.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endinject -->
        
        <!-- inject:js -->
        <!-- Bootstrapping -->
        <script src="app/app.js"></script>
        
        <!-- Reusable Blocks/Modules -->
        <script src="app/blocks/exception/exception.module.js"></script>
        <script src="app/blocks/exception/exception-handler.provider.js"></script>
        <script src="app/blocks/exception/exception.service.js"></script>
        <script src="app/blocks/logger/logger.module.js"></script>
        <script src="app/blocks/logger/logger.js"></script>

        <!-- core module -->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/core.constants.js"></script>
        <script src="app/core/core.config.js"></script>
        <script src="app/core/core.routes.js"></script>
        <script src="app/core/image.service.js"></script>
        <script src="app/core/http-interceptor.js"></script>
        
        <!-- widgets module -->
        <script src="app/widgets/widgets.module.js"></script>
        <script src="app/widgets/character-detail.js"></script>

        <!-- layout module-->
        <script src="app/layout/layout.module.js"></script>
        <script src="app/layout/shell.js"></script>
        <script src="app/layout/topnav.js"></script>
        <script src="app/layout/copyright.js"></script>

        <!-- characters module-->
        <script src="app/characters/characters.module.js"></script>
        <script src="app/characters/characters.service.js"></script>
        <script src="app/characters/character-list.js"></script>
        <script src="app/characters/character-card.js"></script>
    
        <!-- comics module-->
        <script src="app/comics/comics.module.js"></script>
        <script src="app/comics/comics.service.js"></script>
        <script src="app/comics/comic-list.js"></script>
        <script src="app/comics/comic-detail.js"></script>

        <!-- quiz module-->
        <script src="app/quiz/quiz.module.js"></script>
        <script src="app/quiz/quiz.service.js"></script>
        <script src="app/quiz/quiz.js"></script>
        <script src="app/quiz/question.js"></script>
        <!-- endinject -->
    </body>
</html>
